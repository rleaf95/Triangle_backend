<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Email Confirmation</title>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f6f8; font-family: Arial, sans-serif;">

  <!-- Wrapper -->
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td style="padding: 40px 0;">

        <!-- Card -->
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="max-width: 520px; margin: 0 auto; background: #ffffff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05);">
          <tr>
            <td style="padding: 40px;">

              <!-- Title -->
              <h2 style="font-size: 22px; font-weight: 600; margin-top: 0; margin-bottom: 20px; color: #333;">
                メールアドレスの確認
              </h2>

              <!-- Greeting -->
              <p style="font-size: 15px; color: #555; line-height: 1.6;">
                {{ user.get_full_name }} 様
              </p>

              <!-- Message -->
              <p style="font-size: 15px; color: #555; line-height: 1.6;">
                {{ current_site.name }} にご登録いただきありがとうございます。  
                以下のボタンをクリックすると、メールアドレスの確認が完了します。
              </p>

              <!-- Button -->
              <table role="presentation" cellspacing="0" cellpadding="0" style="margin: 30px 0;">
                <tr>
                  <td>
                    <a href="{{ activate_url }}"
                      style="background-color: #007AFF; /* Square風ブルー */
                        color: #ffffff;
                        padding: 14px 28px;
                        text-decoration: none;
                        border-radius: 6px;
                        font-size: 16px;
                        font-weight: bold;
                        display: inline-block;"
                      >
                      メールアドレスを確認する
                    </a>
                  </td>
                </tr>
              </table>

              <!-- Note -->
              <p style="font-size: 13px; color: #888; line-height: 1.6;">
                このリンクは <strong>3日間</strong> 有効です。
              </p>

              <!-- Footer -->
              <p style="font-size: 13px; color: #999; line-height: 1.6; margin-top: 40px;">
                よろしくお願いいたします。<br>
                {{ current_site.name }} チーム
              </p>

            </td>
          </tr>
        </table>

        <!-- Footer small text -->
        <p style="text-align: center; font-size: 12px; color: #aaa; margin-top: 20px;">
          © {{ current_year }} {{ current_site.name }}. All rights reserved.
        </p>

      </td>
    </tr>
  </table>

</body>
</html>
